<style>

  background-size: 1400% 1400%; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ gradient ‡∏¢‡∏≤‡∏ß‡∏û‡∏≠‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÑ‡∏´‡∏• */

  header {

  .title {

  .grid-container {

  }

  }

  .event-card h2 {

  }

  .event-card p {

  /* Nav buttons */
  .nav-buttons {

    justify-content: center;

<body>

<header>
  <h1 class="title">Countdown üåàüíñ</h1>
  <div class="subtitle">How much longer until our special day?</div>
</header>

<div class="grid-container" id="events-container">
  <!-- Countdown cards ‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÇ‡∏î‡∏¢ JS -->
</div>

<div class="nav-buttons">
  <a href="timeline.html" class="nav-btn">Back</a>
  <a href="letter.html" class="nav-btn">Next</a>
</div>

<script>
  const events = [
    { name: "New Year", date: new Date(2026,0,1) },
    { name: "4-Month Anniversary", date: new Date(2026,0,12) },
    { name: "5-Month Anniversary", date: new Date(2026,1,12) },
    { name: "Valentine's Day", date: new Date(2026,1,14) },
    { name: "Girlfriend Birthday", date: new Date(2026,5,28) },
    { name: "1-Year Anniversary", date: new Date(2026,8,12) },
    { name: "2-Year Anniversary", date: new Date(2027,8,12) },
    { name: "5-Year Anniversary", date: new Date(2030,8,12) }
  ];

  function updateCountdown() {
    const container = document.getElementById("events-container");
    container.innerHTML = "";
    const now = new Date();

    events.forEach(event => {
      const diff = event.date - now;
      let text;
      if(diff <= 0){
        text = "‡∏ñ‡∏∂‡∏á‡∏ß‡∏±‡∏ô‡∏™‡∏≥‡∏Ñ‡∏±‡∏ç‡πÅ‡∏•‡πâ‡∏ß! üíñ";
      } else {
        const days = Math.floor(diff / (1000*60*60*24));
        const hours = Math.floor((diff / (1000*60*60)) % 24);
        const minutes = Math.floor((diff / (1000*60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        text = `${days} days ${hours} hrs ${minutes} mins ${seconds} secs`;
      }

      const div = document.createElement("div");
      div.className = "event-card";
      div.innerHTML = `<h2>${event.name}</h2><p>${text}</p>`;
      container.appendChild(div);
    });
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
